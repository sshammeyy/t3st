<!DOCTYPE html>
<html lang="en">
<head>

      text-align: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #87CEEB;
      border: 2px solid #333;
    }
    #restartBtn {
      display: none;
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #ff914d;
      color: white;
    }
    #restartBtn:hover {
      background-color: #e67a34;
    }
  </style>
</head>
<body>
  <h1>🐾 Mango & Mocha Runner</h1>
  <p>Press <b>Space</b> or Tap to Jump 🐶</p>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <button id="restartBtn" onclick="restartGame()">🔄 Restart</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");

    // Load dog images
    const mochaImg = new Image();
    mochaImg.src = "mocha.jpg"; // replace with real path
    const mangoImg = new Image();
    mangoImg.src = "mango.jpg"; // replace with real path

    // Load treat image
    const treatImg = new Image();
    treatImg.src = "bone.png"; // bonus collectible

    // Game variables
    let dogs, gravity, jumpPower, floor, obstacles, treats, frame, gameOver, score;

    function initGame() {
      dogs = [
        { x: 100, y: 300, width: 50, height: 50, dy: 0, jumping: false, img: mochaImg },
        { x: 160, y: 300, width: 50, height: 50, dy: 0, jumping: false, img: mangoImg }
      ];
      gravity = 0.6;
      jumpPower = -12;
      floor = 350;
      obstacles = [];
      treats = [];
      frame = 0;
      gameOver = false;
      score = 0;
    }

    initGame();

    // Jump
    function jump() {
      dogs.forEach(dog => {
        if (!dog.jumping) {
          dog.dy = jumpPower;
          dog.jumping = true;
        }
      });
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space") jump();
    });
    canvas.addEventListener("click", jump);
    canvas.addEventListener("touchstart", jump);

    function drawFloor() {
      ctx.fillStyle = "green";
      ctx.fillRect(0, floor + 50, canvas.width, canvas.height - floor);
    }

    function drawDogs() {
      dogs.forEach(dog => {
        ctx.drawImage(dog.img, dog.x, dog.y, dog.width, dog.height);
      });
    }

    function updateDogs() {
      dogs.forEach(dog => {
        dog.y += dog.dy;
        dog.dy += gravity;
        if (dog.y + dog.height >= floor) {
          dog.y = floor - dog.height;
          dog.jumping = false;
        }
      });
    }

    function createObstacle() {
      if (frame % 100 === 0) {
        let size = 40;
        obstacles.push({ x: canvas.width, y: floor - size, width: size, height: size });
      }
    }

    function drawObstacles() {
      ctx.fillStyle = "brown";
      obstacles.forEach(ob => {
        ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
      });
    }

    function updateObstacles() {
      obstacles.forEach(ob => ob.x -= 6);
      obstacles = obstacles.filter(ob => ob.x + ob.width > 0);
    }

    function createTreat() {
      if (frame % 200 === 0) {
        treats.push({ x: canvas.width, y: floor - 100, width: 30, height: 30 });
      }
    }

    function drawTreats() {
      treats.forEach(t => {
        ctx.drawImage(treatImg, t.x, t.y, t.width, t.height);
      });
    }

    function updateTreats() {
      treats.forEach(t => t.x -= 6);
      treats = treats.filter(t => t.x + t.width > 0);
